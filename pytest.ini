[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=90
testpaths = src/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers = 
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
filterwarnings = 
    error
    ignore::UserWarning
    ignore::DeprecationWarning
